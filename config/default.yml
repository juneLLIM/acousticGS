# --- Default Configuration for Acoustic Gaussian Splatting ---

# Data and Model Paths
path:
  data: "data/MeshRIR"  # Path to the dataset
  dataset_type: "MeshRIR" # Type of dataset
  output: "output/yaml_model"  # Path to the output directory
  checkpoint: null  # Path to the checkpoint

# Logging and Saving
logging:
  project_name: "acoustic-gaussian-splatting"
  save_iterations: [7000, 30000]
  checkpoint_iterations: []
  short: False
  wandb: True

# Model Initialization
model:
  sh_degree: 3
  initial_points: 1

# Rendering Parameters
rendering:
  xyz_min: -6
  xyz_max:  6
  near: 0
  far: 4
  n_samples: 80
  n_azi: 80
  n_ele: 40
  speed: 343.8
  pathloss: 1.5

# Audio Processing Parameters
audio:
  fs: 24000
  seq_len: 2400
  n_fft: 256
  hop_length: 64

# Training Settings
training:
  batchsize: 1024
  lr: 5e-4
  weight_decay: 0
  T_max: 500000
  eta_min: 5e-5
  total_iterations: 500000
  save_freq: 20000
  val_freq: 20000

# Loss Function Weights
loss_weights:
  spec_loss_weight: 2
  amplitude_loss_weight: 4
  angle_loss_weight: 1
  time_loss_weight: 50
  energy_loss_weight: 1
  multi_stft_loss_weight: 1

# Optimization Parameters
optimizer:
  type: "adam"
  position_lr_init: 0.00016
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 30000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.005
  rotation_lr: 0.001
  percent_dense: 0.01

# Densification Parameters
densification:
  densify_from_iter: 500
  densify_until_iter: 15000
  densification_interval: 100
  densify_grad_threshold: 0.0002
  prune_opacity_threshold: 0.005
  prune_scale_threshold: 0.01
  densify_scale_threshold: 0.01
